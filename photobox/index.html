<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"   href="css/main.css">

    <title>photobox</title>
</head>
<body>

<nav>

    <button id="load_gallery">load</button>

    <button id="previous">prev page</button>
    <button id="next">next page</button>
    <div>
        <h1>Photobox</h1>
        <h2>Geoffroy Muller</h2>
    </div>

</nav>

<main id="gallery">


    <div class="gallery-container" id="photobox-gallery">


          <!-- lightbox container should come here -->
    </div>

    <div class="lightboc_container" id="lightbox_container">
        <div id="lightbox">
            <div id="lightbox-head">
                <p id="lightbox_close">X</p>
                <h1 id="lightbox_title">titre photo</h1>
            </div>

            <div id="lightbox-img">
                <center>
                    <p id="lightbox_prev"><</p>
                    <img id="lightbox_full_img" src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/img/large/img_586d38daa09e8.jpg">
                    <p id="lightbox_next">></p>
                </center>
            </div>
            <div id="lightbox-info">
                <ul class="bar">
                    <li class="select" id="descr">Description</li>
                    <li id="com">Commentaire</li>
                    <li id="ajout">Ajouter un commentaire</li>
                </ul>
                <div class="descr">
                    <p>Vide</p>
                </div>
                <div class="com" style="display:none;">
                    <ul class="Commentaires">
                    </ul>
                </div>
                <div class="ajout" style="display:none;">
                    <form method="post" action="">
                        <div style="display:flex;">
                            <input style="float:left;" type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo">
                            <input style="float:left;" type="text" id="titre" name="titre" placeholder="Titre">
                        </div>
                        <textarea id="story" name="content"  placeholder="..."></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

    </div>

</main>




<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script> window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>') </script>

<script src="node_modules/axios/dist/axios.min.js"></script>

<script type="module" src="./lib/photobox.js"></script>



</body>
</html>
